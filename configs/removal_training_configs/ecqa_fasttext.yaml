task:
  type: removal-model-training
  batch_size: 1024
  eval_batch_size: 2048
  num_epochs: 30
  vocab_path: data/ecqa_vocabs/vocab_format=${RATIONALE_FORMAT}_ng=${NUM_NGRAMS}_mf=1_mt=10000.pt
  model:
    type: biencoding-fasttext-from-scratch
    representation_dim: 30
    embedding_dim: 30
    output_dim: 5
  trainer:
    type: "default"
    optimizer_constructor:
      type: adamw
      learning_rate: 0.1
    metrics:
      accuracy:
        type: classification-accuracy
      loss: 
        type: avg-loss
    eval_metrics:
      accuracy:
        type: classification-accuracy
      loss: 
        type: avg-loss
    main_metric: loss
    save_dir: ckpt/ecqa_fasttext_${RATIONALE_FORMAT}
    device: "cuda:0"
  datapath_train: data/ecqa/train
  datapath_eval: data/ecqa/validation
  collate_fn_train:
    type: ecqa-ngram-classification-collate-fn
    rationale_format: ${RATIONALE_FORMAT}
    max_input_length: 256
    nlp_model: en_core_web_sm
    num_ngrams: ${NUM_NGRAMS}
    rationale_only: true
    pad_token: <pad>
  collate_fn_eval:
    type: ecqa-ngram-classification-collate-fn
    rationale_format: ${RATIONALE_FORMAT}
    max_input_length: 256
    nlp_model: en_core_web_sm
    num_ngrams: ${NUM_NGRAMS}
    pad_token: <pad>
    rationale_only: true